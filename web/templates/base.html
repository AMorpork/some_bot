<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock %} - SomeBot!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <!-- TODO(step): is there a reason to use url_for static here?-->
        <link href="/static/css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
	<body>
        <div class="container-fluid">

            <div class="col-md-8 col-md-offset-2">

            <div class="row"  style="padding-top:50px">
                <nav class="navbar navbar-inverse" role="navigation">
                    <form class="navbar-form navbar-right" role="search">
                        <input type="text" class="form-control" placeholder="Search" id="search">
                    </form>
                    <a href="#" class="navbar-brand">some_bot map frontend</a>
                </nav>
            </div>

                {% block content %}
                {% endblock %}


            </div>

        </div>
        <!--TODO(step): replace this with dropzone-->
        <div id="upload">
            <h1>Upload Map</h1>
            <form action="/" method=post enctype=multipart/form-data>
            <p>
                <input type=file name=layout><br />
                <input type=file name=logic><br />
                <input type=submit value=Upload>
            </p>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/static/js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
        <script>
            // Search function
            $('#search').on('keyup', function() {
                var rex = new RegExp($(this).val(), 'i');
                $('.map').hide();
                $('.searchable').filter(function() {
                    return rex.test($(this).text());
                }).closest('.map').show();
            });
        </script>
	</body>
</html>
