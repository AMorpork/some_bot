{% extends "base.html" %}
{% block title %}
SomeBot Brains!
{% endblock %}

{% block content %}
        {% for map in maps %}
        {% if loop.index0%3 == 0 %}
            <div class="row">
        {% endif %}
            <div class="col-lg-4 col-md-6 map" id="{{ map.mapid }}">
                <div class="thumbnail">
                    <h2><a href="/show?mapid={{ map.mapid }}" class="searchable" style="word-wrap:break-word;">{{ map.mapname }}</a></h2>
                    <a href="/show?mapname={{ map.mapid }}"><img src="/static/thumbs/{{ map.mapid }}.png" style="max-width:250px; max-height:250px;"></a>
                     <div class="caption">
                                                <h3>by: <a href="/?author={{ map.author }}" class='searchable' style="word-wrap:break-word;">{{ map.author }}</a></h3>
                        <div class="buttongroup">
                            <a href="#" class="btn btn-primary testmap" role="button" mapid="{{ map.mapid }}">Test map</a>
                            <a href="/static/previews/{{ map.mapid }}.png" class="btn btn-primary">Fullsize Preview</a>
                        </div>
                    </div>
                </div>
             </div>
         {% if loop.index0%3 == 2 %}
        </div>
        {% endif %}
        {% endfor %}

{% endblock %}
