<!DOCTYPE html>
<html lang="en">
  <head>
    <title>some_bot web frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
        <div class="row"  style="padding-top:50px">

    <nav class="navbar navbar-inverse" role="navigation">
        <form class="navbar-form navbar-right" role="search">
            <input type="text" class="form-control" placeholder="Search" id="search">
        </form>
        <a href="#" class="navbar-brand">some_bot map frontend</a>
    </div>


    <div class="row">
    {% for map in maps %}
        <div class="col-md-4 map" id="{{ map.name }}">
            <div class="thumbnail">
                <h2 class='searchable'>{{ map.name.title() }}</h2>
                <img src="{{ map.url }}" style="height:225px";>
                 <div class="caption">
                    <h3 class='searchable'>{{ map.get('author', 'No author available') }}</h3>
                    <p class='searchable'>{{ map.get('description', 'No description available.') }}</p>
                    <div class="buttongroup">
                        <a href="#" class="btn btn-primary" role="button">Test map</a>
                        <a href="{{ map.url }}" class="btn btn-primary">Fullsize Preview</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/js/bootstrap.min.js"></script>

<script>
    $('#search').on('keyup', function() {
        var rex = new RegExp($(this).val(), 'i');
        $('.map').hide();
        $('.searchable').filter(function() {
            return rex.test($(this).text());
        }).closest('.map').show();
    });
</script>

</body>


</html>
